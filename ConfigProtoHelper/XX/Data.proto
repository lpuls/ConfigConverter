
syntax = "proto3";
option csharp_namespace = "Config";

enum range_type {
	range_type_none = 0;  // 无
	range_type_straightline = 1;  // 直线(距离)
	range_type_sector = 2;  // 扇形(角度,半径)
	range_type_roundness = 3;  // 圆形区域(半径)
	range_type_rectangle = 4;  // 矩形(长，宽)
	range_type_multi_direction = 5;  // 多方向射击

}


