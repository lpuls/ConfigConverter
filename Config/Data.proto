
syntax = "proto3";
option csharp_namespace = "Config";


message SkillPrefab
{
	int32 ID = 1;
	string ActionName = 2;
	int32 TotalTime = 3;
	int32 StateChannelTime = 4;
	int32 SpellBackwingTime = 5;
	repeated int32 HitTimeList = 6;
	repeated int32 HeroOffsetTime = 7;
	repeated int32 HeroOffsetPosZ = 8;
	repeated int32 Speed = 9;

}


message DataHelper 
{
    repeated string messageType = 1;
	map<int32, SkillPrefab> SkillPrefab_dict = 2;

}
