enum cast_type {
	cast_type_none = 0;  // 无
	cast_type_initiative = 1;  // 主动
	cast_type_passivity = 2;  // 被动

}

enum target_camp_type {
	target_camp_type_none = 0;  // 无
	target_camp_type_we = 1;  // 我方
	target_camp_type_enemy = 2;  // 敌方
	target_camp_type_oneself = 3;  // 自身
	target_camp_type_all = 4;  // 全体

}

enum race {
	race_none = 0;  // 无
	race_human = 1;  // 人类
	race_zombie = 2;  // 僵尸

}


message skill
{
	int32 id = 1;
	string name_key = 2;
	string name_cn = 3;
	string intro_key = 4;
	string intro_cn = 5;
	cast_type cast_type = 6;
	int32 level = 7;
	int32 cost = 8;
	int32 performance_id = 9;
	int32 projectile_id = 10;
	int32 hit_performance_id = 11;
	int32 be_hit_time = 12;
	int32 blood_performance = 13;
	repeated int32 buff_array = 14;
	int32 weapon_shape = 15;
	int32 startup_time = 16;
	int32 active_time = 17;
	repeated int32 hit_time = 18;
	int32 recover_time = 19;
	int32 skill_range_value = 20;
	int32 target_amount = 21;
	target_camp_type target_camp_type = 22;
	target_select_type target_select_type = 23;
	int32 target_type = 24;
	race invalid_target_type = 25;
	int32 trigger_pos_type = 26;
	range_type trigger_range_type = 27;
	repeated int32 trigger_range_value = 28;
	int32 effective_time = 29;
	int32 trigger_performance = 30;
	int32 trigger_unit_performance = 31;
	int32 trigger_single_performance = 32;
	int32 trigger_during = 33;
	int32 trigger_tick = 34;
	repeated int32 trigger_buff = 35;
	bool cancel_buff = 36;
	effect_type damage_effect_type = 37;
	int32 damage_effect_value = 38;
	item_detail_type addtive_damage_effect_type = 39;
	int32 addtive_damage_effect_factor = 40;
	race designated_target_type = 41;
	int32 designated_effect_type = 42;
	int32 designated_effect_value = 43;
	int32 icon_id = 44;

}

