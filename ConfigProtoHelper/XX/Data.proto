
syntax = "proto3";
option csharp_namespace = "Config";

enum target_select_type {
	target_select_type_none = 0;  // 无
	target_select_type_nearest = 1;  // 最近
	target_select_type_farthest = 2;  // 最远
	target_select_type_hp_least = 3;  // 最低血量
	target_select_type_hp_maximum = 4;  // 最高血量
	target_select_type_battle_ability_max = 5;  // 最高战力
